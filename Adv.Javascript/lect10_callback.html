<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function checkNumber(num,cb){
             if(num%2==0){
                cb("even");
             }
             else{
                cb(undefined,"odd")
             }
        }

        function getNum(){
            let number = prompt("Enter the number");
            return number;
        }
        checkNumber(getNum(),(e,o)=>{
            if(e){
                alert("Number is even");
            }
            else{
                alert("Number is odd");
            }
        })

    </script>
</head>
