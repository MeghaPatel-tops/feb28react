<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <script>
     function exampleOfTimeOut(){
          document.write(`<h1>setTimeout Example </h1>`);
    }

    function exampleOfTimeInterval(){
        document.write(`<h1>setInterval example after every 2 sec </h1>`);
    }

    setTimeout(exampleOfTimeOut,2000);

    setInterval(exampleOfTimeInterval,2000);
   </script>
</head>
<body>
    
</body>
</html>
