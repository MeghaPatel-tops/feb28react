<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Array</title>
    <script>
        let fruit= ["apple","kiwi","mango"];
        console.log(fruit)

        let subject = new Array("php","java","react");

        console.log("lenght="+fruit.length);

        console.log("mango on indexof="+fruit.indexOf("mango"));
        
        fruit.splice(2,1);

        let numArray = [12,34,5,6,7,9,3,5];

        let square = numArray.map((index)=>{
            return index*index;
        })

        console.log(square);
        

       let evenArray= numArray.filter((index)=>{
            if(index%2==0){
                return index;
            }
       })


       let total=0
       let sumOfElement = numArray.reduce((accumulator ,index)=>{
               return total+=index
       })

       console.log(sumOfElement);
       

       

       console.log(evenArray);

       console.log(numArray);
